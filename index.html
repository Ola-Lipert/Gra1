<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PapierKamienNozyce</title>
  
  
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
    <h2>Click NEW GAME button to start game</h2>
    <button id="newGame" class="game">New Game</button>
  </div>
  <div id="numberLimit"></div>

  <div id="buttons">
    <button id="button_1" data-move="paper" class="player-move">Paper</button>
    <button id="button_2" data-move="stone" class="player-move" >Stone</button>
    <button id="button_3" data-move="scissors" class="player-move" >Scissors</button>
  </div><br>

  <div id="output"></div><br>
  <div id="result"></div><br>
  <div id="gameResult"></div><br>

  <div class="overlay" id="modal-overlay">
    <div class="modal" id="displayResults">
      <a href="#" class="close">x</a>
      <header>Result</header>
      <p class="result-modal"></p>
      <div class="result-table"></div>
    </div>
  </div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
